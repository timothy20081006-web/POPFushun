<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自製 POPCAT</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #b5dbff; /* 背景顏色可自行修改 */
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* 防止手機點擊縮放 */
        }

        #counter {
            font-size: 80px;
            color: white;
            text-shadow: 4px 4px 0px #000;
            margin-bottom: 20px;
            user-select: none;
        }

        .cat-container {
            position: relative;
            width: 80%;
            max-width: 500px;
        }

        #cat-img {
            width: 100%;
            cursor: pointer;
            transition: transform 0.05s;
            -webkit-user-drag: none; /* 防止圖片被拖動 */
        }

        /* 點擊時輕微縮小的動感 */
        #cat-img:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="counter">0</div>

    <div class="cat-container">
        <img id="cat-img" src="closed.png" alt="cat">
    </div>

    <script>
        const catImg = document.getElementById('cat-img');
        const counterDisplay = document.getElementById('counter');

        // 圖片路徑配置
        const imgClosed = 'closed.png';
        const imgOpen = 'open.png';

        // 從瀏覽器讀取舊的計數，如果沒有就從 0 開始
        let count = localStorage.getItem('popCount') || 0;
        counterDisplay.innerText = count;

        function pop() {
            count++;
            counterDisplay.innerText = count;
            catImg.src = imgOpen;
            
            // 儲存進度到瀏覽器
            localStorage.setItem('popCount', count);
        }

        function unpop() {
            catImg.src = imgClosed;
        }

        // 滑鼠事件
        catImg.addEventListener('mousedown', pop);
        catImg.addEventListener('mouseup', unpop);

        // 手機觸控事件
        catImg.addEventListener('touchstart', (e) => {
            e.preventDefault(); // 防止長按彈出選單
            pop();
        });
        catImg.addEventListener('touchend', (e) => {
            e.preventDefault();
            unpop();
        });
    </script>
</body>
</html>
