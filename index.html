<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POPFushun</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #b5dbff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #counter {
            font-size: 80px;
            color: white;
            text-shadow: 4px 4px 0px #000;
            margin-bottom: 20px;
            user-select: none;
        }
        .cat-container {
            width: 80%;
            max-width: 500px;
            display: flex;
            justify-content: center;
        }
        #cat-img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.05s;
            -webkit-user-drag: none;
        }
        .active {
            transform: scale(0.93);
        }
    </style>
</head>
<body>

    <div id="counter">0</div>

    <div class="cat-container">
        <img id="cat-img" src="closed.png" alt="cat">
    </div>

    <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>

    <script>
        const catImg = document.getElementById('cat-img');
        const counterDisplay = document.getElementById('counter');
        const popSound = document.getElementById('pop-sound');

        let count = parseInt(localStorage.getItem('popCount')) || 0;
        counterDisplay.innerText = count;

        function pop() {
            count++;
            counterDisplay.innerText = count;
            catImg.src = 'open.png';
            catImg.classList.add('active');

            // 播放聲音的保險邏輯
            if (popSound) {
                popSound.pause(); // 先停止上一次的聲音
                popSound.currentTime = 0; // 回到開頭
                popSound.play().catch(e => console.log("播放失敗，請檢查檔案格式"));
            }

            localStorage.setItem('popCount', count);
        }

        function unpop() {
            catImg.src = 'closed.png';
            catImg.classList.remove('active');
        }

        // 滑鼠與觸控事件
        catImg.addEventListener('mousedown', (e) => { e.preventDefault(); pop(); });
        catImg.addEventListener('mouseup', (e) => { e.preventDefault(); unpop(); });
        catImg.addEventListener('touchstart', (e) => { e.preventDefault(); pop(); });
        catImg.addEventListener('touchend', (e) => { e.preventDefault(); unpop(); });
    </script>
</body>
</html>
