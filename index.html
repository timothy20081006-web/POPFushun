<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POPCAT 自製版</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #b5dbff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #counter {
            font-size: 80px;
            color: white;
            text-shadow: 4px 4px 0px #000;
            margin-bottom: 20px;
            user-select: none;
        }

        .cat-container {
            width: 80%;
            max-width: 500px;
        }

        #cat-img {
            width: 100%;
            cursor: pointer;
            transition: transform 0.05s;
            -webkit-user-drag: none;
        }

        /* 點擊時的縮放效果 */
        .pop-active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

    <div id="counter">0</div>

    <div class="cat-container">
        <img id="cat-img" src="closed.png" alt="cat">
    </div>

    <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>

    <script>
        const catImg = document.getElementById('cat-img');
        const counterDisplay = document.getElementById('counter');
        const popSound = document.getElementById('pop-sound');

        let count = parseInt(localStorage.getItem('popCount')) || 0;
        counterDisplay.innerText = count;

        const imgClosed = 'closed.png';
        const imgOpen = 'open.png';

        function pop() {
            count++;
            counterDisplay.innerText = count;
            catImg.src = imgOpen;
            catImg.classList.add('pop-active');

            // 播放音效：關鍵在於先重置時間，這樣連點才會有連續的聲音
            popSound.currentTime = 0;
            popSound.play();

            localStorage.setItem('popCount', count);
        }

        function unpop() {
            catImg.src = imgClosed;
            catImg.classList.remove('pop-active');
        }

        // 滑鼠事件
        catImg.addEventListener('mousedown', (e) => { pop(); });
        catImg.addEventListener('mouseup', (e) => { unpop(); });

        // 手機觸控事件 (解決延遲並防止縮放)
        catImg.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pop();
        });
        catImg.addEventListener('touchend', (e) => {
            e.preventDefault();
            unpop();
        });
    </script>
</body>
</html>
