<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POPFushun</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #b5dbff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #counter {
            font-size: 80px;
            color: white;
            text-shadow: 4px 4px 0px #000;
            margin-bottom: 20px;
            user-select: none;
        }
        .cat-container {
            width: 80%;
            max-width: 500px;
            display: flex;
            justify-content: center;
        }
        #cat-img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.05s;
            -webkit-user-drag: none;
        }
        .active {
            transform: scale(0.9); /* 縮小幅度稍微加大，更有彈性感 */
        }
    </style>
</head>
<body>

    <div id="counter">0</div>

    <div class="cat-container">
        <img id="cat-img" src="closed.png" alt="cat">
    </div>

    <audio id="pop-sound" src="pop.mp3" preload="auto" playsinline></audio>

    <script>
        const catImg = document.getElementById('cat-img');
        const counterDisplay = document.getElementById('counter');
        const popSound = document.getElementById('pop-sound');

        let count = parseInt(localStorage.getItem('popCount')) || 0;
        counterDisplay.innerText = count;

        function pop() {
            // 1. 立即換圖（視覺最快）
            catImg.src = 'open.png';
            catImg.classList.add('active');

            // 2. 增加計數
            count++;
            counterDisplay.innerText = count;
            localStorage.setItem('popCount', count);

            // 3. 播放聲音
            if (popSound) {
                popSound.currentTime = 0;
                // 處理瀏覽器權限問題
                let playPromise = popSound.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("等待使用者初次點擊激活聲音");
                    });
                }
            }
        }

        function unpop() {
            catImg.src = 'closed.png';
            catImg.classList.remove('active');
        }

        // 滑鼠事件
        catImg.addEventListener('mousedown', (e) => { e.preventDefault(); pop(); });
        catImg.addEventListener('mouseup', (e) => { e.preventDefault(); unpop(); });

        // 手機事件
        catImg.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pop();
        });
        catImg.addEventListener('touchend', (e) => {
            e.preventDefault();
            unpop();
        });

        // 關鍵：為了保險，點擊網頁任何地方都先嘗試啟動音訊引擎
        document.addEventListener('click', () => {
            popSound.load(); 
        }, { once: true });
    </script>
</body>
</html>
